{%extends "tasks/base.html"%} 
{%load crispy_forms_tags%}
{% block content %}
    <div class="col-md-6 m-auto">
        <div class="card mx-auto card-body mt-5" >
            <img class="card-img-top user mx-auto" src="{{user.profile.image.url}}">
            <div class="card-body">
                <h4 class="card-title text-center">{{user.username}}</h4>
                <p class="card-text text-center">{{ user.email }}</p>
                <div class="text-center m-auto">
                     {%if user.profile.github %}
                        <a href="{{ user.profile.github }}" class="fa fa-github"></a>
                    {%endif%}
                    {%if user.profile.linkedin %}
                        <a href="{{ user.profile.linkedin }}" class="fa fa-linkedin"></a>
                    {%endif%}
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-6 m-auto">
        <h2 class="text-center">Profile Info</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                {{ u_form | crispy }}
                {{ p_form | crispy }}
                <div class="text-center m-auto">
                    <button class="btn btn-outline-success m-auto" type="submit">Update</button>
                </div>
            </div>
        </form>
    </div>
{% endblock content %}
