{%extends "tasks/dashboard.html"%}
{% block taskslist %}
<h2>Tasks</h2>
<table class="table table-hover">
    <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Description</th>
            <th>Created</th>
            <th>Assignee</th>
            <th>Status</th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
    {% for task in tasks %}
        <tr>
        <td>{{task.id}}</td>
        <td>{{task.title}}</td>
        <td>{{task.desc}}</td>
        <td>{{task.created_at}}</td>
        <td>{{task.assignee}}</td>
        <td>{{task.status}}</td>
        <td>
            <button class="btn btn-success btn-sm">
            Edit 
            </button>
        </td>
        <td>
            <button
            class="btn btn-danger btn-sm"
            >
            Delete
            </button>
        </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock taskslist %}
